<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="700px" poster="imagem/pexels-aaronburden-5200854.jpg">
        <source src="midia/meuvideo-mkv.webm" type="video/webm">
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o vídeo. <a href="midia/meuvideo-mkv.webm"> Clique aqui para Fazer o Download do arquivo.</a></p>
           </video>
           <h1>Inserindo Vídeos do Youtube</h1>

           <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=7NvJNqMb9BOWbSAU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
